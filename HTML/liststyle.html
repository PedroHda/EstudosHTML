<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
        }

        ul li {
            /*  o espaço significa que é decendente */
            list-style-type: square;
            list-style-position: outside;
            color: red;
        }

        ol li {
            /* list-style-type: lower-greek; */
            list-style: lower-greek inside;
        }
    </style>
</head>

<body>
    <h1>Listas</h1>

    <ul>
        <li>Lista 1</li>
        <li>Lista 2</li>
        <li>Lista 3</li>
    </ul>

    <ol>
        <li>Lista 1</li>
        <li>Lista 2</li>
        <li>Lista 3</li>
    </ol>
</body>

</html>
